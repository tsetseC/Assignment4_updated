{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>create</title>
</head>
<body id="bg" style="background-image: url('{% static  "images/futuristic.jpg" %}');" >
    <header>
        <a class= "p-2 text-white" href="{% url 'special' %}"><b>Home</b></a>
    </header>
<center>
    
        <h3 style="color:white"><b>Add New User Record</b></h3>
        <hr/>  
        <form action="{% url 'usersapp:create_user' %}" method="POST" >
            {% csrf_token     %}
         <table border="1">
        <tr>
         <td style="color:white">User</td>
         <td><input type="text" placeholder="User's name .." name="user"></td>
         </tr>

        <tr>
         <td style="color:white">Title</td>
         <td><input type="text" placeholder="Title .." name="title"></td>
        </tr>

        <tr>
            <td style="color:white">Slug</td>
            <td><input type="text" placeholder="Slug .." name="slug"></td>
        </tr>
    
        <tr>
            <td style="color:white">Body</td>
            <td><input type="text" placeholder="Body .." name="body"></td>
        </tr>

        <tr>
            <td style="color:white">Date</td>
            <td><input type="text" placeholder="Date" name="date"></td>
        </tr>

    </table>

    <input type="submit" value="Insert Record"/>
    
   
    <hr/>
    {% if messages %}

     {% for result in messages %}

    <b style="color:green">{{result}}</b>

    {% endfor %}
    {% endif %}


</form>    
<a href="{% url 'article_list' %}" style="color:white;background-color: blue;font-size: large;"><b>Article list </b></a>
</center>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
